<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - School Management System</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap'>
  <link rel="stylesheet" href="login.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="icon" type="image/jpeg" href="img/1.jpg">

  <style>
    @font-face {
      font-family: 'Khmer OS Battambang';
      src: url('fonts/KhmerOSBattambang.woff2') format('woff2'),
        url('fonts/KhmerOSBattambang.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Apply font globally */
    *,
    body,
    button,
    input,
    label {
      font-family: 'Khmer OS Battambang', 'Poppins', sans-serif !important;
    }

    /* Custom Alert Box */
    #customAlert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4757;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      font-weight: bold;
      animation: slideInDown 0.5s ease-out;
      border: 2px solid #ffffff;
      min-width: 300px;
      text-align: center;
    }

    @keyframes slideInDown {
      from {
        top: -100px;
        opacity: 0;
      }

      to {
        top: 20px;
        opacity: 1;
      }
    }

    /* Password Input Container */
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
      /* Space for the icon */
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 1.1rem;
      z-index: 10;
    }

    .toggle-password:hover {
      color: #333;
    }
  </style>
</head>

<body>
  <div id="customAlert"></div>
  <!-- partial:index.partial.html -->
  <div class="container">
    <form id="loginForm">
      <label for="username">Email</label>
      <input type="text" id="username" placeholder="admin@school.com" />
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <i class="fi fi-rr-eye toggle-password" id="togglePassword"></i>
      </div>
      <div style="text-align: right; margin-bottom: 10px;">
        <a href="#" id="createAdminLink" style="font-size: 0.8rem; color: #ccc; text-decoration: none;">Create Admin
          (Dev)</a>
      </div>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div class="ear-l"></div>
    <div class="ear-r"></div>
    <div class="panda-face">
      <div class="blush-l"></div>
      <div class="blush-r"></div>
      <div class="eye-l">
        <div class="eyeball-l"></div>
      </div>
      <div class="eye-r">
        <div class="eyeball-r"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="hand-l"></div>
    <div class="hand-r"></div>
    <div class="paw-l"></div>
    <div class="paw-r"></div>
  </div>

  <!-- Firebase SDKs (Version 9.6.1 Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- Custom Scripts -->
  <script src="firebase-config.js"></script>
  <script src="login.js"></script>

</body>

</html>
