<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Management System</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <!-- Styles -->
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/jpeg" href="img/1.jpg">

  <style>
    @font-face {
      font-family: 'Khmer OS Battambang';
      src: url('fonts/KhmerOSBattambang.woff2') format('woff2'),
        url('fonts/KhmerOSBattambang.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body>

  <div id="customAlert"></div>



  <!-- Animated Background Shapes -->
  <div class="background-shape shape-1"></div>
  <div class="background-shape shape-2"></div>
  <div class="background-shape shape-3"></div>

  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <img src="img/1.jpg" alt="Logo" class="logo-img">
      </div>
      <h2 style="font-family: 'Khmer OS Muol Light', 'Khmer OS Battambang', serif; color: #d63384; font-size: 24px;">
        សាលាអន្តរជាតិ ធាន ស៊ីន</h2>
      <p style="font-size: 16px; margin-top: 5px; color: #666;">ប្រព័ន្ធគ្រប់គ្រងសាលារៀន (School Management)</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fi fi-rr-envelope input-icon"></i>
        <input type="text" id="username" placeholder="អ៊ីមែល (Email)" required>
      </div>

      <div class="input-group">
        <i class="fi fi-rr-lock input-icon"></i>
        <input type="password" id="password" placeholder="ពាក្យសម្ងាត់ (Password)" required>
        <i class="fi fi-rr-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit" id="loginBtn" class="btn-login"
        style="font-family: 'Khmer OS Battambang'; font-weight: bold;">ចូលប្រព័ន្ធ (Login)</button>
    </form>

    <p class="footer-text">© 2026 Tian Xin School.</p>
  </div>

  <!-- Firebase SDKs (Version 9.6.1 Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- Custom Scripts -->
  <script src="firebase-config.js"></script>
  <script src="login.js"></script>

</body>

</html>
